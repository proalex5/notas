<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main-container">

    <section id="step-tipo" class="view active">
        <h1 class="title-notas">Notas</h1>
        <p class="question">¿Qué estás estudiando?</p>
        <button class="btn-gradiente" onclick="navegar('tipo', 'universidad')">Grado Universitario</button>
        <button class="btn-gradiente" onclick="navegar('tipo', 'fp')">FP</button>
    </section>

    <section id="step-anyo" class="view">
        <h1 class="title-notas">Notas</h1>
        <p id="label-tipo-display" class="sub-label">Estudios</p>
        <p class="question">Elige tu año</p>
        <div id="container-anyos" class="full-width"></div>
    </section>

    <section id="step-dashboard" class="view">
        <h1 class="title-notas">Notas</h1>
        <p id="label-anyo-display" class="sub-label-white">Calificaciones Primero</p>
        
        <div class="tabs-container">
            <button id="tab-h" class="tab active" onclick="switchTab('historial')">Historial</button>
            <button id="tab-a" class="tab" onclick="switchTab('añadir')">Añadir</button>
        </div>

        <div id="content-historial" class="tab-pane">
            <div id="lista-asignaturas"></div>
            <div class="fab-container">
                <button class="fab" onclick="abrirModalAsignatura()">+</button>
            </div>
        </div>

        <div id="content-añadir" class="tab-pane" style="display:none">
            <div class="form-group">
                <div class="input-pill">
                    <span>Asignatura</span>
                    <select id="select-asignatura"></select>
                </div>
                <div class="input-pill">
                    <span>Fecha</span>
                    <input type="date" id="input-fecha">
                </div>
                <div class="input-pill">
                    <span>Nota</span>
                    <input type="number" step="0.01" id="input-nota" placeholder="0.00">
                </div>
                <div class="btn-guardar-container">
                    <button class="btn-guardar" onclick="guardarNota()">Guardar</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
